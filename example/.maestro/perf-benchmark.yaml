appId: com.swipeabledemo.app
name: Performance Benchmark
---
# ============================================
# SWIPEABLE PERFORMANCE BENCHMARK
# Run manually for performance comparison
# ============================================

# --- SETUP ---
- launchApp:
    clearState: true
- extendedWaitUntil:
    visible: 'Swipeable Demo'
    timeout: 15000

# --- SECTION 1: Native Swipeable Performance ---
- tapOn:
    id: 'config-header'
- tapOn:
    id: 'select-swipeable'
- tapOn:
    id: 'config-header'

# Rapid swipe test (10 open/close cycles)
- repeat:
    times: 10
    commands:
      - swipe:
          start: 90%, 40%
          end: 20%, 40%
          duration: 200
      - swipe:
          start: 20%, 40%
          end: 90%, 40%
          duration: 200

# Scroll + swipe stress test
- swipe:
    start: 50%, 80%
    end: 50%, 30%
    duration: 300
- swipe:
    start: 90%, 50%
    end: 10%, 50%
    duration: 300

# --- SECTION 2: RNGH ReanimatedSwipeable Comparison ---
- tapOn:
    id: 'config-header'
- tapOn:
    id: 'select-rngh'
- tapOn:
    id: 'config-header'

# Same test sequence for fair comparison
- repeat:
    times: 10
    commands:
      - swipe:
          start: 90%, 40%
          end: 20%, 40%
          duration: 200
      - swipe:
          start: 20%, 40%
          end: 90%, 40%
          duration: 200

# Scroll + swipe stress test
- swipe:
    start: 50%, 80%
    end: 50%, 30%
    duration: 300
- swipe:
    start: 90%, 50%
    end: 10%, 50%
    duration: 300

# --- FINAL: Verify app responsive ---
- assertVisible: 'Item 1'
